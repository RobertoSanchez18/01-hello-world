<div class="container-contador">
    <span>Contador: {{ counter }}</span>
    <br>
    <button class="btn btn-increase" type="button" (click)="increase()">+</button>
    <button class="btn btn-reset" type="button" (click)="reset()">Reset</button>
    <button class="btn btn-decrease" type="button" (click)="decrease()" [disabled]="counter == 0">-</button>
    <br>
    <!-- <button type="button" (click)="inactiveDecrease()">Activar/Desactivar decrease</button> -->
</div>
